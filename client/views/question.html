<template name="question">

<b>Question:</b> {{add questionNumber 1}} of {{add nQuestions}}<br/>
<hr>

<img src="{{getQuestionImagePath questionNumber}}.png" alt="Robot face image"/>

<form class="form-horizontal">

  <!--<b>Question:</b> {{getQuestionString questionNumber}}-->

  {{>questionField
    id="likability"
    label="Likability"
    type="number"
    placeholder="1-7"
  }}

  <button type="submit" class="btn btn-default">Next!</button>
</form>

</template>
