<template name="question">

<img src="{{getQuestionImagePath questionNumber}}.png" alt="Robot face image"/>

<form class="form-horizontal">

  <b>QuestionNumber:</b> {{questionNumber}}<br>

  <b>Question:</b> {{getQuestionString questionNumber}}

  {{>questionField
    id="likability"
    label="Likability"
    type="number"
    placeholder="1-7"
  }}

  <button type="submit" class="btn btn-default">Next!</button>
</form>

</template>
