<template name="question">

<form class="form-horizontal">

  <b>QuestionNumber:</b> {{questionNumber}}<br>

  <b>Question:</b> {{getQuestion questionNumber}}

  {{>questionField
    id="likability"
    label="Likability"
    type="number"
    placeholder="1-7"
  }}

  <button type="submit" class="btn btn-default">Next!</button>
</form>

</template>
